version: 1.0

# Runtime configuration
runtime: python3.11  # Choose your Python version here

# Build commands
build:
  commands:
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt

# Start command
start:
  command: "python3 hello.py"  # Replace with your main Python file name


# Optional: Port configuration
port: 8000  # You can choose the port if your application listens on a specific port